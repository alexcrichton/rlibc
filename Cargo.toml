repository = "https://github.com/rust-lang/rlibc"
homepage = "https://github.com/rust-lang/rlibc"
description = """
A bare-metal library supplying certain libc functions like memcpy,
memmove, memset and memcmp. This is designed for use in freestanding
environments where another libc does not exist, since rustc may
implicitly insert calls to such functions.
